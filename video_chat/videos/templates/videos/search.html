{% extends 'video_chat/base.html' %}


{% block content %}
    {% if founded_videos %}
        <ul>
        {% for video in founded_videos %}
            <li><a href="{% url 'videos:play' video.id  %}">{{ video.title }}</a>
            <p>{{video.description}}</p>
            </li>
        {% endfor %}
        </ul>
    {% elif error_message %}
        <p>{{ error_message }}</p>
    {% else %}
        <p>No videos found.</p>
    {% endif %}

{% endblock content %}
