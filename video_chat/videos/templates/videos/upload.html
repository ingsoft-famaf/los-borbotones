
{% extends 'video_chat/base.html' %}
{% load static %}


{% block content %}
  <h3 class="title">Subir un video</h3>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="id_title">Titulo</label>
      {{form.title}}
    </div>
    <div class="form-group">
      <label for="id_description">Descripci√≥n del video</label>
      {{form.description}}
    </div>
    <div class="form-group">
      <label for="id_file">Video</label>
      {{form.file}}
    </div>
    <button type="submit" class="btn btn-success">Subir video</button>
  </form>
{% endblock %}
