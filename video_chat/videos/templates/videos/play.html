{% extends 'video_chat/base.html' %}
{% load static %}

{% block content %}
        <div class="row">
            <div class="video_section col-lg-8">
              <h3 class="video_title">{{video.title}}</h3>
              <video  class="col-lg-12" height="480" controls>
                <source src="{{video.file.url}}" type="video/mp4"/>
              </video>
              <p>{{video.description}}</p>
            </div>
            <div class="chat_section col-lg-4">
                {% include 'chat/chat.html' %}
            </div>
        </div>
{% endblock content %}
