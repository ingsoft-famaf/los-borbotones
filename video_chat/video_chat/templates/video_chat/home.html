{% extends 'video_chat/base.html' %}

{% block content %}
<ul>
{% for up in friends_list %}
  {% for chat in up.chatroom_set.all %}
    <li>
      <a href="{% url 'profile' up.user.pk %}"> {{ up.user.username }}</a>
      <span>ha visto </span>
      <a href="{% url 'videos:play' chat.video.pk chat.pk %}"> {{ chat.video.title }}</a>
    </li>
  {% endfor %}
{% endfor %}
</ul>
{% endblock content %}
